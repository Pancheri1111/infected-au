<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BROKEN HIVE - Terminal de Acesso</title>
    <style>
        :root {
            --main-red: #ff0000;
            --terminal-gray: #d4d4d4;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--terminal-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            border: 2px solid #222;
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
            padding: 30px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
            position: relative;
            overflow-y: auto;
            border-radius: 5px;
        }

        .header {
            color: var(--main-red);
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid var(--main-red);
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .warning {
            background-color: var(--main-red);
            color: black;
            padding: 5px 10px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .log-entry { margin-bottom: 15px; }
        
        .system-msg { color: #555; font-style: italic; }

        #output { line-height: 1.5; font-size: 1.1em; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background: var(--main-red);
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Scanlines e Efeito de Corrupção */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="overlay"></div>
    <div class="header">*** The Broken Hive ***</div>
    <div class="warning">⚠️ CONFIDENCIAL: APENAS PESSOAL AUTORIZADO ⚠️</div>
    
    <div id="output"></div>
    <span class="cursor"></span>
</div>

<script>
    const output = document.getElementById('output');
    
    // Texto extraído do seu Rework
    const lines = [
        "> INICIALIZANDO PROTOCOLO JCJENSON...",
        "> LOCALIZAÇÃO: COOPER 9",
        "> ANALISANDO ERRO: ABSOLUTE SOLVER",
        "> [SISTEMA] MEMÓRIA DA UNIDADE N RECUPERADA.",
        "",
        "--- DIÁRIO DE N: CAPÍTULO 1 - O INÍCIO ---",
        "",
        "Dia 0",
        "Eles estão conscientes. Eu vi nos olhos de um estágio 1.",
        "A V disse que dor é apenas dados, mas o que vi lá dentro...",
        "Era algo grotesco. A mente-colmeia não só controla,",
        "ela deixa você consciente para assistir ao desastre.",
        "",
        "> ERRO DE MEMÓRIA 0xC0000005 DETECTADO.",
        "> TENTANDO REPARAR REGISTROS..."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
        if (lineIndex < lines.length) {
            let currentLine = lines[lineIndex];
            
            if (charIndex < currentLine.length) {
                output.innerHTML += currentLine.charAt(charIndex);
                charIndex++;
                setTimeout(typeLine, 25);
            } else {
                output.innerHTML += "<br>";
                lineIndex++;
                charIndex = 0;
                setTimeout(typeLine, 500); // Pausa entre linhas
            }
            // Auto-scroll para baixo
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
        }
    }

    window.onload = typeLine;
</script>

</body>
</html>
